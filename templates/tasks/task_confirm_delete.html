{% extends 'base.html' %}

{% block content %}
<h2>Delete task</h2>

<p>Are you sure you want to delete: <strong>{{ object }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'todo_list:task-list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
