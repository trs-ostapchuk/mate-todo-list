{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Tags</h1>
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary">Add tag</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
    {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td>
                <a href="{% url 'todo_list:tag-update' tag.pk %}" class="me-3">Update</a>
            </td>
            <td>
                <a href="{% url 'todo_list:tag-delete' tag.pk %}" class="text-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
