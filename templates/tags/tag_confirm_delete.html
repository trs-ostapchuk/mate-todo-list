{% extends 'base.html' %}

{% block content %}
<h2>Delete tag</h2>

<p>Are you sure you want to delete: <strong>{{ object.name }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'todo_list:tag-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
